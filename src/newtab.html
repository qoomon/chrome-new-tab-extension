<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <style>
  body {
    margin: 0;
    background-color: #f7f7f7;
  }
  #link {
    display: block;
    position: relative;
    height: 60vh;
    width: 60vw;
    padding: 20vh 20vw;
  }
  #image {
    width: 100%;
    height: 100%;
    background-image: url(icey.png);
    background-repeat: no-repeat;
    background-size: contain;
    background-position:  center;
  }
 
  </style>
</head>

<body>
  <a id="link" href="https://www.google.com">
    <div id="image"/>
  </a>
</body>

</html>
